# Redis Production Configuration
# Optimized for production with security and persistence

# Network and Security
bind 0.0.0.0
protected-mode yes
port 6379
timeout 300
tcp-keepalive 60

# Authentication (password will be set via environment variable)
# requirepass will be set in entrypoint script

# Memory Management
maxmemory 512mb
maxmemory-policy allkeys-lru
maxmemory-samples 5

# Persistence Configuration
# RDB Snapshots
save 900 1
save 300 10
save 60 10000
stop-writes-on-bgsave-error yes
rdbcompression yes
rdbchecksum yes
dbfilename dump.rdb

# AOF (Append Only File)
appendonly yes
appendfilename "appendonly.aof"
appendfsync everysec
no-appendfsync-on-rewrite no
auto-aof-rewrite-percentage 100
auto-aof-rewrite-min-size 64mb
aof-load-truncated yes
aof-use-rdb-preamble yes

# Slow Log
slowlog-log-slower-than 10000
slowlog-max-len 128

# Client Output Buffer Limits
client-output-buffer-limit normal 0 0 0
client-output-buffer-limit replica 256mb 64mb 60
client-output-buffer-limit pubsub 32mb 8mb 60

# Advanced Configuration
hz 10
dynamic-hz yes
aof-rewrite-incremental-fsync yes
rdb-save-incremental-fsync yes

# Disable dangerous commands in production
rename-command FLUSHDB ""
rename-command FLUSHALL ""
rename-command KEYS ""
rename-command CONFIG "CONFIG_b835e4e0f8e5d2"
rename-command SHUTDOWN "SHUTDOWN_b835e4e0f8e5d2"
rename-command DEBUG ""
rename-command EVAL ""

# Logging
loglevel notice
logfile ""
syslog-enabled no

# Data Directory
dir /data

# Disable RDB compression for better performance if needed
# rdbcompression no

# Enable notifications for keyspace events (useful for monitoring)
notify-keyspace-events "Ex"

# Latency Monitoring
latency-monitor-threshold 100