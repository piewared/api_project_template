apiVersion: batch/v1
kind: Job
metadata:
  name: temporal-schema-setup
  namespace: api-template-prod
  labels:
    app.kubernetes.io/name: temporal-schema-setup
    app.kubernetes.io/component: workflow-engine-setup
    app.kubernetes.io/part-of: api-template
spec:
  # Keep successful job for 1 hour for debugging
  ttlSecondsAfterFinished: 3600
  # Retry up to 4 times on failure (schema migrations might have transient failures)
  backoffLimit: 4
  template:
    metadata:
      labels:
        app.kubernetes.io/name: temporal-schema-setup
        app.kubernetes.io/component: workflow-engine-setup
    spec:
      restartPolicy: Never
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000
        seccompProfile:
          type: RuntimeDefault
      # Wait for PostgreSQL to be ready before running schema setup
      initContainers:
        - name: wait-for-postgres
          image: busybox:1.36
          command: 
            - sh
            - -c
            - |
              echo "Waiting for PostgreSQL to be ready..."
              until nc -z -w 2 postgres 5432; do
                echo "PostgreSQL is unavailable - sleeping"
                sleep 2
              done
              echo "PostgreSQL is up - waiting 5 more seconds for full initialization"
              sleep 5
              echo "PostgreSQL is ready!"
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
            readOnlyRootFilesystem: true
      containers:
        - name: schema-setup
          image: temporalio/admin-tools:1.29.0-tctl-1.18.4-cli-1.4.2
          imagePullPolicy: IfNotPresent
          command: ["/bin/sh", "-lc"]
          args: ["/scripts/schema-setup.sh"]
          env:
            - name: TZ
              value: UTC
            - name: TEMPORAL_DB
              valueFrom:
                configMapKeyRef:
                  name: app-env
                  key: TEMPORAL_DB
            - name: TEMPORAL_VIS_DB
              valueFrom:
                configMapKeyRef:
                  name: app-env
                  key: TEMPORAL_VIS_DB
            - name: TEMPORAL_DB_USER
              valueFrom:
                configMapKeyRef:
                  name: app-env
                  key: TEMPORAL_DB_USER
            - name: EP
              value: postgres
            - name: PW_FILE
              value: /run/secrets/postgres_temporal_pw
            - name: TLS_ENABLE
              value: "true"
            - name: SSL_MODE
              value: verify-ca
            - name: TLS_CA_FILE
              value: /run/secrets/ca-bundle.crt
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
            readOnlyRootFilesystem: false
          resources:
            requests:
              cpu: 200m
              memory: 256Mi
            limits:
              cpu: 1000m
              memory: 512Mi
          volumeMounts:
            - name: postgres-temporal-pw
              mountPath: /run/secrets/postgres_temporal_pw
              subPath: postgres_temporal_pw
              readOnly: true
            - name: postgres-ca
              mountPath: /run/secrets/ca-bundle.crt
              subPath: ca-bundle.crt
              readOnly: true
            - name: schema-script
              mountPath: /scripts
              readOnly: true
      volumes:
        - name: postgres-temporal-pw
          secret:
            secretName: postgres-secrets
            items:
              - key: postgres_temporal_pw
                path: postgres_temporal_pw
        - name: postgres-ca
          secret:
            secretName: postgres-ca
            items:
              - key: ca-bundle.crt
                path: ca-bundle.crt
        - name: schema-script
          configMap:
            name: temporal-config
            defaultMode: 0755
