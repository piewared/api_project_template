apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    kompose.cmd: kompose convert -f docker-compose.prod.yml -o k8s-out/
    kompose.version: 1.37.0 (fb0539e64)
  labels:
    io.kompose.service: temporal-admin-tools
  name: temporal-admin-tools
spec:
  replicas: 1
  selector:
    matchLabels:
      io.kompose.service: temporal-admin-tools
  template:
    metadata:
      annotations:
        kompose.cmd: kompose convert -f docker-compose.prod.yml -o k8s-out/
        kompose.version: 1.37.0 (fb0539e64)
      labels:
        io.kompose.service: temporal-admin-tools
    spec:
      containers:
        - env:
            - name: TEMPORAL_ADDRESS
              value: temporal:7233
          image: temporalio/admin-tools:1.29.0-tctl-1.18.4-cli-1.4.2
          name: api-template-temporal-admin-tools-prod
      restartPolicy: Always
