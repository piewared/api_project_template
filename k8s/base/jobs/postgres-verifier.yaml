apiVersion: batch/v1
kind: Job
metadata:
  name: postgres-verifier
  namespace: api-forge-prod
  labels:
    app.kubernetes.io/name: postgres-verifier
    app.kubernetes.io/component: database-verification
    app.kubernetes.io/part-of: api-forge
spec:
  # Keep successful job for 1 hour for debugging
  ttlSecondsAfterFinished: 3600
  # Retry up to 3 times on failure
  backoffLimit: 3
  template:
    metadata:
      labels:
        app.kubernetes.io/name: postgres-verifier
        app.kubernetes.io/component: database-verification
    spec:
      restartPolicy: Never
      securityContext:
        runAsNonRoot: true
        runAsUser: 999  # postgres user
        fsGroup: 999
        seccompProfile:
          type: RuntimeDefault
      # Wait for PostgreSQL to be ready before running verification
      initContainers:
        - name: wait-for-postgres
          image: busybox:1.36
          command: 
            - sh
            - -c
            - |
              echo "Waiting for PostgreSQL to be ready..."
              until nc -z -w 2 postgres 5432; do
                echo "PostgreSQL is unavailable - sleeping"
                sleep 2
              done
              echo "PostgreSQL is up - waiting 5 more seconds for full initialization"
              sleep 5
              echo "PostgreSQL is ready!"
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
            readOnlyRootFilesystem: true
            runAsNonRoot: true
            runAsUser: 999
      containers:
        - name: verifier
          image: postgres:15
          imagePullPolicy: IfNotPresent
          command: ["/bin/sh"]
          args:
            - -ec
            - |
              set -euo pipefail
              export PGPASSWORD="$(cat /run/secrets/postgres_app_user_pw)"
              export PGSU_PASSWORD="$(cat /run/secrets/postgres_password)"
              exec /scripts/verify-init.sh
          # Load all app environment variables from ConfigMap
          envFrom:
            - configMapRef:
                name: app-env
          env:
            # Override/add specific values
            - name: TZ
              value: UTC
            # Point to mounted cert directory for permission checks
            - name: CERT_DIR
              value: /etc/postgresql/ssl
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
            readOnlyRootFilesystem: false
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 500m
              memory: 256Mi
          volumeMounts:
            - name: postgres-app-user-pw
              mountPath: /run/secrets/postgres_app_user_pw
              subPath: postgres_app_user_pw
              readOnly: true
            - name: postgres-password
              mountPath: /run/secrets/postgres_password
              subPath: postgres_password
              readOnly: true
            - name: verify-script
              mountPath: /scripts
              readOnly: true
            # Mount TLS certificates for permission verification
            - name: postgres-tls-cert
              mountPath: /etc/postgresql/ssl/server.crt
              subPath: server.crt
              readOnly: true
            - name: postgres-tls-key
              mountPath: /etc/postgresql/ssl/server.key
              subPath: server.key
              readOnly: true
      volumes:
        - name: postgres-app-user-pw
          secret:
            secretName: postgres-secrets
            items:
              - key: postgres_app_user_pw
                path: postgres_app_user_pw
        - name: postgres-password
          secret:
            secretName: postgres-secrets
            items:
              - key: postgres_password
                path: postgres_password
        - name: verify-script
          configMap:
            name: postgres-verifier-config
            defaultMode: 0755
        # Mount TLS certificates from secret (match postgres deployment permissions)
        - name: postgres-tls-cert
          secret:
            secretName: postgres-tls
            items:
              - key: server.crt
                path: server.crt
                mode: 0644
        - name: postgres-tls-key
          secret:
            secretName: postgres-tls
            defaultMode: 0400
            items:
              - key: server.key
                path: server.key
                mode: 0400
