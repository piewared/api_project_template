apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    kompose.cmd: kompose convert -f docker-compose.prod.yml -o k8s-out/
    kompose.version: 1.37.0 (fb0539e64)
  labels:
    io.kompose.service: temporal-web
  name: temporal-web
spec:
  replicas: 1
  selector:
    matchLabels:
      io.kompose.service: temporal-web
  template:
    metadata:
      annotations:
        kompose.cmd: kompose convert -f docker-compose.prod.yml -o k8s-out/
        kompose.version: 1.37.0 (fb0539e64)
      labels:
        io.kompose.service: temporal-web
    spec:
      containers:
        - env:
            - name: TEMPORAL_ADDRESS
              value: temporal:7233
          image: temporalio/ui:2.34.0
          name: api-template-temporal-ui-prod
          ports:
            - containerPort: 8080
              protocol: TCP
      restartPolicy: Always
