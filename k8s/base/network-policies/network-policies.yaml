---
# PostgreSQL NetworkPolicy - Restrict ingress to only application pods
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: postgres-ingress
  namespace: api-forge-prod
  labels:
    app.kubernetes.io/name: postgres
    app.kubernetes.io/component: database
    app.kubernetes.io/part-of: api-forge
spec:
  podSelector:
    matchLabels:
      app.kubernetes.io/name: postgres
  policyTypes:
    - Ingress
  ingress:
    # Allow connections from app pods
    - from:
        - podSelector:
            matchLabels:
              app.kubernetes.io/part-of: api-forge
      ports:
        - protocol: TCP
          port: 5432

---
# Redis NetworkPolicy - Restrict ingress to only application pods
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: redis-ingress
  namespace: api-forge-prod
  labels:
    app.kubernetes.io/name: redis
    app.kubernetes.io/component: cache
    app.kubernetes.io/part-of: api-forge
spec:
  podSelector:
    matchLabels:
      app.kubernetes.io/name: redis
  policyTypes:
    - Ingress
  ingress:
    # Allow connections from app pods
    - from:
        - podSelector:
            matchLabels:
              app.kubernetes.io/part-of: api-forge
      ports:
        - protocol: TCP
          port: 6379

---
# Temporal NetworkPolicy - Restrict ingress to only application pods
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: temporal-ingress
  namespace: api-forge-prod
  labels:
    app.kubernetes.io/name: temporal
    app.kubernetes.io/component: workflow-engine
    app.kubernetes.io/part-of: api-forge
spec:
  podSelector:
    matchLabels:
      app.kubernetes.io/name: temporal
  policyTypes:
    - Ingress
  ingress:
    # Allow connections from app and admin tools
    - from:
        - podSelector:
            matchLabels:
              app.kubernetes.io/part-of: api-forge
      ports:
        - protocol: TCP
          port: 7233  # gRPC API
        - protocol: TCP
          port: 6933  # Internal frontend

---
# Temporal Web UI NetworkPolicy - Allow external access (for debugging)
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: temporal-web-ingress
  namespace: api-forge-prod
  labels:
    app.kubernetes.io/name: temporal-web
    app.kubernetes.io/component: workflow-ui
    app.kubernetes.io/part-of: api-forge
spec:
  podSelector:
    matchLabels:
      app.kubernetes.io/name: temporal-web
  policyTypes:
    - Ingress
  ingress:
    # Allow from anywhere (can be restricted to specific namespaces/IPs if needed)
    - from: []
      ports:
        - protocol: TCP
          port: 8080

---
# App NetworkPolicy - Allow external traffic (via Ingress/LoadBalancer)
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: app-ingress
  namespace: api-forge-prod
  labels:
    app.kubernetes.io/name: app
    app.kubernetes.io/component: api-server
    app.kubernetes.io/part-of: api-forge
spec:
  podSelector:
    matchLabels:
      app.kubernetes.io/name: app
  policyTypes:
    - Ingress
  ingress:
    # Allow from anywhere (external traffic via LoadBalancer/Ingress)
    - from: []
      ports:
        - protocol: TCP
          port: 8000

