apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgres
  namespace: api-template-prod
  labels:
    app.kubernetes.io/name: postgres
    app.kubernetes.io/component: database
    app.kubernetes.io/part-of: api-template
    app.kubernetes.io/version: "15"
spec:
  replicas: 1
  strategy:
    type: Recreate  # Required for StatefulSet-like behavior with PVCs
  selector:
    matchLabels:
      app.kubernetes.io/name: postgres
  template:
    metadata:
      labels:
        app.kubernetes.io/name: postgres
        app.kubernetes.io/component: database
        app.kubernetes.io/part-of: api-template
    spec:
      securityContext:
        runAsNonRoot: false  # PostgreSQL needs root for init
        runAsUser: 70  # postgres user in official image
        fsGroup: 70
        seccompProfile:
          type: RuntimeDefault
      containers:
        - name: postgres
          image: app_data_postgres_image
          imagePullPolicy: IfNotPresent
          command: ["/opt/entry/start-scripts/universal-entrypoint.sh"]
          args: ["/bin/sh", "-lc", "/opt/entry/start-scripts/pg-start.sh"]
          env:
            - name: TZ
              valueFrom:
                configMapKeyRef:
                  name: env-config
                  key: TZ
            - name: APP_DB
              valueFrom:
                configMapKeyRef:
                  name: env-config
                  key: APP_DB
            - name: APP_DB_OWNER
              valueFrom:
                configMapKeyRef:
                  name: env-config
                  key: APP_DB_OWNER
            - name: APP_DB_RO_USER
              valueFrom:
                configMapKeyRef:
                  name: env-config
                  key: APP_DB_RO_USER
            - name: APP_DB_USER
              valueFrom:
                configMapKeyRef:
                  name: env-config
                  key: APP_DB_USER
            - name: TEMPORAL_DB
              valueFrom:
                configMapKeyRef:
                  name: env-config
                  key: TEMPORAL_DB
            - name: TEMPORAL_DB_USER
              valueFrom:
                configMapKeyRef:
                  name: env-config
                  key: TEMPORAL_DB_USER
            - name: TEMPORAL_VIS_DB
              valueFrom:
                configMapKeyRef:
                  name: env-config
                  key: TEMPORAL_VIS_DB
            - name: SECRETS_SOURCE_DIR
              value: /run/secrets
            - name: SECRETS_TARGET_DIR
              value: /app/secrets
            - name: CREATE_ENV_VARS
              value: "true"
            - name: SKIP_USER_SWITCH
              value: "false"
            - name: CERTS_TARGET_DIR
              value: /etc/postgresql/ssl
            - name: CONTAINER_USER_UID
              value: postgres
            - name: CONTAINER_USER_GID
              value: postgres
            - name: POSTGRES_INITDB_ARGS
              value: "--auth-host=scram-sha-256 --data-checksums"
            - name: PGDATA
              value: /var/lib/postgresql/data/pgdata
          ports:
            - name: postgresql
              containerPort: 5432
              protocol: TCP
          livenessProbe:
            exec:
              command:
                - /bin/sh
                - -c
                - pg_isready -U "$APP_DB_USER" -d "$APP_DB" -h 127.0.0.1
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 6
          readinessProbe:
            exec:
              command:
                - /bin/sh
                - -c
                - pg_isready -U "$APP_DB_USER" -d "$APP_DB" -h 127.0.0.1
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 5
            failureThreshold: 20
          resources:
            requests:
              cpu: 500m
              memory: 512Mi
            limits:
              cpu: 2000m
              memory: 2Gi
          volumeMounts:
            # Secrets - each mounted as individual file
            - name: postgres-secrets
              mountPath: /run/secrets/postgres_password
              subPath: postgres_password
              readOnly: true
            - name: postgres-secrets
              mountPath: /run/secrets/postgres_app_owner_pw
              subPath: postgres_app_owner_pw
              readOnly: true
            - name: postgres-secrets
              mountPath: /run/secrets/postgres_app_user_pw
              subPath: postgres_app_user_pw
              readOnly: true
            - name: postgres-secrets
              mountPath: /run/secrets/postgres_app_ro_pw
              subPath: postgres_app_ro_pw
              readOnly: true
            - name: postgres-secrets
              mountPath: /run/secrets/postgres_temporal_pw
              subPath: postgres_temporal_pw
              readOnly: true
            # TLS certificates
            - name: postgres-tls
              mountPath: /run/secrets/server.crt
              subPath: server.crt
              readOnly: true
            - name: postgres-tls
              mountPath: /run/secrets/server.key
              subPath: server.key
              readOnly: true
            # Config files
            - name: postgres-config
              mountPath: /opt/entry/init-scripts
              readOnly: true
            - name: postgres-config
              mountPath: /etc/postgresql/postgresql.conf
              subPath: postgresql.conf
              readOnly: true
            - name: postgres-config
              mountPath: /etc/postgresql/pg_hba.conf
              subPath: pg_hba.conf
              readOnly: true
            # Data volumes
            - name: postgres-data
              mountPath: /var/lib/postgresql/data
            - name: postgres-backups
              mountPath: /var/lib/postgresql/backups
            # Shared memory
            - name: dshm
              mountPath: /dev/shm
      volumes:
        - name: postgres-secrets
          secret:
            secretName: postgres-secrets
            defaultMode: 0400
        - name: postgres-tls
          secret:
            secretName: postgres-tls
            defaultMode: 0400
        - name: postgres-config
          configMap:
            name: postgres-config
            defaultMode: 0755
        - name: postgres-data
          persistentVolumeClaim:
            claimName: postgres-data
        - name: postgres-backups
          persistentVolumeClaim:
            claimName: postgres-backups
        - name: dshm
          emptyDir:
            medium: Memory
            sizeLimit: 1Gi
      restartPolicy: Always
