apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis
  namespace: api-template-prod
  labels:
    app.kubernetes.io/name: redis
    app.kubernetes.io/component: cache
    app.kubernetes.io/part-of: api-template
    app.kubernetes.io/version: "7"
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app.kubernetes.io/name: redis
  template:
    metadata:
      labels:
        app.kubernetes.io/name: redis
        app.kubernetes.io/component: cache
        app.kubernetes.io/part-of: api-template
    spec:
      securityContext:
        # Container starts as root, entrypoint drops to redis user via su-exec
        fsGroup: 999
        seccompProfile:
          type: RuntimeDefault
      containers:
        - name: redis
          image: app_data_redis_image
          imagePullPolicy: IfNotPresent
          env:
            - name: TZ
              value: UTC
            - name: REDIS_PASSWORD_FILE
              value: /run/secrets/redis_password
          ports:
            - name: redis
              containerPort: 6379
              protocol: TCP
          livenessProbe:
            exec:
              command:
                - redis-cli
                - ping
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            exec:
              command:
                - redis-cli
                - ping
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 5
            failureThreshold: 3
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              add:
                - CHOWN
                - SETGID
                - SETUID
              drop:
                - ALL
            readOnlyRootFilesystem: false
          resources:
            requests:
              cpu: 250m
              memory: 128Mi
            limits:
              cpu: 1000m
              memory: 512Mi
          volumeMounts:
            - name: redis-secrets
              mountPath: /run/secrets/redis_password
              subPath: redis_password
              readOnly: true
            - name: redis-data
              mountPath: /data
            - name: redis-backups
              mountPath: /var/lib/redis/backups
      volumes:
        - name: redis-secrets
          secret:
            secretName: redis-secrets
            defaultMode: 0400
        - name: redis-data
          persistentVolumeClaim:
            claimName: redis-data
        - name: redis-backups
          persistentVolumeClaim:
            claimName: redis-backups
      restartPolicy: Always
