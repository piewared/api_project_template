
# OIDC Provider Configuration
# This file allows you to override default providers or add custom ones
# Environment variables for client_id, client_secret, and redirect_uri will still be used

# Override Google configuration (optional)
google:
  # Any field can be overridden
  scopes: ["openid", "profile", "email"]
  # JWKS endpoint for JWT token validation
  jwks_uri: "https://www.googleapis.com/oauth2/v3/certs"

# Override Microsoft configuration (optional)  
microsoft:
  scopes: ["openid", "profile", "email"]
  jwks_uri: "https://login.microsoftonline.com/common/discovery/v2.0/keys"

