apiVersion: v1
kind: ConfigMap
metadata:
  name: env-config
  namespace: api-template-prod
  labels:
    app.kubernetes.io/name: common
    app.kubernetes.io/component: environment
data:
  # Common environment variables (from .env file)
  APP_ENVIRONMENT: "production"
  LOG_LEVEL: "INFO"
  LOG_FORMAT: "json"
  
  # Database settings
  APP_DB: "appdb"
  APP_DB_USER: "appuser"
  APP_DB_OWNER: "appowner"
  APP_DB_RO_USER: "backupuser"
  
  # Temporal settings
  TEMPORAL_DB: "temporal"
  TEMPORAL_VIS_DB: "temporal_visibility"
  TEMPORAL_DB_USER: "temporaluser"
  
  # Timezone
  TZ: "UTC"
