apiVersion: apps/v1
kind: Deployment
metadata:
  name: temporal
  namespace: api-template-prod
  labels:
    app.kubernetes.io/name: temporal
    app.kubernetes.io/component: workflow-engine
    app.kubernetes.io/part-of: api-template
    app.kubernetes.io/version: "1.29.0"
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app.kubernetes.io/name: temporal
  template:
    metadata:
      labels:
        app.kubernetes.io/name: temporal
        app.kubernetes.io/component: workflow-engine
        app.kubernetes.io/part-of: api-template
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000
        seccompProfile:
          type: RuntimeDefault
      containers:
        - name: temporal
          image: my-temporal-server:1.29.0
          imagePullPolicy: IfNotPresent
          command: ["/opt/entry/scripts/entrypoint.sh"]
          env:
            - name: TZ
              value: UTC
            - name: SERVICES
              value: "history,matching,worker,frontend"
            - name: DB
              value: postgres12
            - name: POSTGRES_SEEDS
              value: postgres
            - name: POSTGRES_USER
              valueFrom:
                configMapKeyRef:
                  name: app-env
                  key: TEMPORAL_DB_USER
            - name: POSTGRES_DB
              valueFrom:
                configMapKeyRef:
                  name: app-env
                  key: TEMPORAL_DB
            - name: SQL_TLS_ENABLED
              value: "true"
            - name: SQL_CA
              value: /run/secrets/ca-bundle.crt
            - name: SQL_HOST_VERIFICATION
              value: "true"
            - name: SQL_HOST_NAME
              value: postgres
            - name: BIND_ON_IP
              value: "0.0.0.0"
            - name: NUM_HISTORY_SHARDS
              value: "64"
            - name: DBNAME
              valueFrom:
                configMapKeyRef:
                  name: app-env
                  key: TEMPORAL_DB
            - name: VISIBILITY_DBNAME
              valueFrom:
                configMapKeyRef:
                  name: app-env
                  key: TEMPORAL_VIS_DB
            - name: DB_PORT
              value: "5432"
          ports:
            - name: grpc
              containerPort: 7233
              protocol: TCP
          livenessProbe:
            exec:
              command:
                - grpc_health_probe
                - -addr=127.0.0.1:7233
                - -service=temporal.api.workflowservice.v1.WorkflowService
            initialDelaySeconds: 60
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 10
          readinessProbe:
            exec:
              command:
                - grpc_health_probe
                - -addr=127.0.0.1:7233
                - -service=temporal.api.workflowservice.v1.WorkflowService
            initialDelaySeconds: 15
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 30
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
            readOnlyRootFilesystem: false
          resources:
            requests:
              cpu: 500m
              memory: 256Mi
            limits:
              cpu: 2000m
              memory: 1Gi
          volumeMounts:
            - name: postgres-temporal-pw
              mountPath: /run/secrets/postgres_temporal_pw
              subPath: postgres_temporal_pw
              readOnly: true
            - name: postgres-ca
              mountPath: /run/secrets/ca-bundle.crt
              subPath: ca-bundle.crt
              readOnly: true
            - name: temporal-certs
              mountPath: /etc/temporal/certs
            - name: temporal-scripts
              mountPath: /opt/entry/scripts
              readOnly: true
      volumes:
        - name: postgres-temporal-pw
          secret:
            secretName: postgres-secrets
            defaultMode: 0400
            items:
              - key: postgres_temporal_pw
                path: postgres_temporal_pw
        - name: postgres-ca
          secret:
            secretName: postgres-ca
            defaultMode: 0400
            items:
              - key: ca-bundle.crt
                path: ca-bundle.crt
        - name: temporal-certs
          persistentVolumeClaim:
            claimName: temporal-certs
        - name: temporal-scripts
          configMap:
            name: temporal-config
            defaultMode: 0755
      restartPolicy: Always
