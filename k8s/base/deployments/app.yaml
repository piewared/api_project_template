apiVersion: apps/v1
kind: Deployment
metadata:
  name: app
  namespace: api-template-prod
  labels:
    app.kubernetes.io/name: app
    app.kubernetes.io/component: application
    app.kubernetes.io/part-of: api-template
    app.kubernetes.io/version: "1.0.0"
spec:
  replicas: 1
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app.kubernetes.io/name: app
  template:
    metadata:
      labels:
        app.kubernetes.io/name: app
        app.kubernetes.io/component: application
        app.kubernetes.io/part-of: api-template
    spec:
      securityContext:
        # Container must start as root to run entrypoint script
        # Script will drop privileges to appuser (1001) via gosu
        fsGroup: 1001
        seccompProfile:
          type: RuntimeDefault
      containers:
        - name: app
          image: api-template-app:latest
          imagePullPolicy: IfNotPresent
          # Load all app environment variables from ConfigMap
          envFrom:
            - configMapRef:
                name: app-env
          env:
            # Override/add specific values
            - name: TZ
              valueFrom:
                configMapKeyRef:
                  name: env-config
                  key: TZ
            - name: APP_HOST
              value: 0.0.0.0
            - name: APP_PORT
              value: "8000"
            - name: LOG_FORMAT
              value: json
            - name: LOG_LEVEL
              valueFrom:
                configMapKeyRef:
                  name: env-config
                  key: LOG_LEVEL
            # Entrypoint variables
            - name: CONTAINER_USER_UID
              value: appuser
            - name: CONTAINER_USER_GID
              value: appgroup
            - name: CREATE_ENV_VARS
              value: "true"
            - name: SECRETS_SOURCE_DIR
              value: /run/secrets
            - name: SECRETS_TARGET_DIR
              value: /app/secrets
            - name: SKIP_USER_SWITCH
              value: "false"
          ports:
            - name: http
              containerPort: 8000
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 60
            periodSeconds: 30
            timeoutSeconds: 10
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              add:
                - CHOWN
                - DAC_OVERRIDE
                - FOWNER
                - SETUID
                - SETGID
              drop:
                - ALL
            readOnlyRootFilesystem: false
          resources:
            requests:
              cpu: 250m
              memory: 128Mi
            limits:
              cpu: 1000m
              memory: 512Mi
          volumeMounts:
            # Secrets - mounted as individual files
            - name: postgres-secrets
              mountPath: /run/secrets/postgres_app_user_pw
              subPath: postgres_app_user_pw
              readOnly: true
            - name: redis-secrets
              mountPath: /run/secrets/redis_password
              subPath: redis_password
              readOnly: true
            - name: app-secrets
              mountPath: /run/secrets/session_signing_secret
              subPath: session_signing_secret
              readOnly: true
            - name: app-secrets
              mountPath: /run/secrets/csrf_signing_secret
              subPath: csrf_signing_secret
              readOnly: true
            # Configuration
            - name: app-config
              mountPath: /app/config.yaml
              subPath: config.yaml
              readOnly: true
            # Logs
            - name: app-logs
              mountPath: /app/logs
            # Temporary files
            - name: tmp
              mountPath: /tmp
      volumes:
        - name: postgres-secrets
          secret:
            secretName: postgres-secrets
            defaultMode: 0400
        - name: redis-secrets
          secret:
            secretName: redis-secrets
            defaultMode: 0400
        - name: app-secrets
          secret:
            secretName: app-secrets
            defaultMode: 0400
        - name: app-config
          configMap:
            name: app-config
        - name: app-logs
          persistentVolumeClaim:
            claimName: app-logs
        - name: tmp
          emptyDir:
            medium: Memory
            sizeLimit: 100Mi
      restartPolicy: Always
