---
apiVersion: v1
kind: Service
metadata:
  name: postgres
  namespace: api-template-prod
  labels:
    app.kubernetes.io/name: postgres
    app.kubernetes.io/component: database
    app.kubernetes.io/part-of: api-template
spec:
  type: ClusterIP
  ports:
    - name: postgresql
      port: 5432
      targetPort: 5432
      protocol: TCP
  selector:
    app.kubernetes.io/name: postgres
  sessionAffinity: None

---
apiVersion: v1
kind: Service
metadata:
  name: redis
  namespace: api-template-prod
  labels:
    app.kubernetes.io/name: redis
    app.kubernetes.io/component: cache
    app.kubernetes.io/part-of: api-template
spec:
  type: ClusterIP
  ports:
    - name: redis
      port: 6379
      targetPort: 6379
      protocol: TCP
  selector:
    app.kubernetes.io/name: redis
  sessionAffinity: None

---
apiVersion: v1
kind: Service
metadata:
  name: temporal
  namespace: api-template-prod
  labels:
    app.kubernetes.io/name: temporal
    app.kubernetes.io/component: workflow-engine
    app.kubernetes.io/part-of: api-template
spec:
  type: ClusterIP
  ports:
    - name: grpc
      port: 7233
      targetPort: 7233
      protocol: TCP
  selector:
    app.kubernetes.io/name: temporal
  sessionAffinity: None

---
apiVersion: v1
kind: Service
metadata:
  name: temporal-web
  namespace: api-template-prod
  labels:
    app.kubernetes.io/name: temporal-web
    app.kubernetes.io/component: workflow-ui
    app.kubernetes.io/part-of: api-template
spec:
  type: ClusterIP
  ports:
    - name: http
      port: 8080
      targetPort: 8080
      protocol: TCP
  selector:
    app.kubernetes.io/name: temporal-web
  sessionAffinity: None

---
apiVersion: v1
kind: Service
metadata:
  name: app
  namespace: api-template-prod
  labels:
    app.kubernetes.io/name: app
    app.kubernetes.io/component: application
    app.kubernetes.io/part-of: api-template
spec:
  type: ClusterIP
  ports:
    - name: http
      port: 8000
      targetPort: 8000
      protocol: TCP
  selector:
    app.kubernetes.io/name: app
  sessionAffinity: None
