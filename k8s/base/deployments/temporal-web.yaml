---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: temporal-web
  namespace: api-template-prod
  labels:
    app.kubernetes.io/name: temporal-web
    app.kubernetes.io/component: workflow-ui
    app.kubernetes.io/part-of: api-template
    app.kubernetes.io/version: "2.34.0"
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: temporal-web
  template:
    metadata:
      labels:
        app.kubernetes.io/name: temporal-web
        app.kubernetes.io/component: workflow-ui
        app.kubernetes.io/part-of: api-template
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000
        seccompProfile:
          type: RuntimeDefault
      containers:
        - name: temporal-web
          image: temporalio/ui:2.34.0
          imagePullPolicy: IfNotPresent
          env:
            - name: TZ
              valueFrom:
                configMapKeyRef:
                  name: env-config
                  key: TZ
            - name: TEMPORAL_ADDRESS
              value: temporal:7233
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /
              port: 8080
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 5
            failureThreshold: 3
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
            readOnlyRootFilesystem: false
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 500m
              memory: 256Mi
      restartPolicy: Always

