apiVersion: batch/v1
kind: Job
metadata:
  name: postgres-verifier
  namespace: api-template-prod
  labels:
    app.kubernetes.io/name: postgres-verifier
    app.kubernetes.io/component: database-verification
    app.kubernetes.io/part-of: api-template
spec:
  # Keep successful job for 1 hour for debugging
  ttlSecondsAfterFinished: 3600
  # Retry up to 3 times on failure
  backoffLimit: 3
  template:
    metadata:
      labels:
        app.kubernetes.io/name: postgres-verifier
        app.kubernetes.io/component: database-verification
    spec:
      restartPolicy: Never
      securityContext:
        runAsNonRoot: true
        runAsUser: 999  # postgres user
        fsGroup: 999
        seccompProfile:
          type: RuntimeDefault
      # Wait for PostgreSQL to be ready before running verification
      initContainers:
        - name: wait-for-postgres
          image: busybox:1.36
          command: 
            - sh
            - -c
            - |
              echo "Waiting for PostgreSQL to be ready..."
              until nc -z -w 2 postgres 5432; do
                echo "PostgreSQL is unavailable - sleeping"
                sleep 2
              done
              echo "PostgreSQL is up - waiting 5 more seconds for full initialization"
              sleep 5
              echo "PostgreSQL is ready!"
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
            readOnlyRootFilesystem: true
            runAsNonRoot: true
            runAsUser: 999
      containers:
        - name: verifier
          image: postgres:15
          imagePullPolicy: IfNotPresent
          command: ["/bin/sh"]
          args:
            - -ec
            - |
              set -euo pipefail
              export PGPASSWORD="$(cat /run/secrets/postgres_app_user_pw)"
              export PGSU_PASSWORD="$(cat /run/secrets/postgres_password)"
              exec /scripts/verify-init.sh
          env:
            - name: TZ
              valueFrom:
                configMapKeyRef:
                  name: env-config
                  key: TZ
            - name: APP_DB
              valueFrom:
                configMapKeyRef:
                  name: env-config
                  key: APP_DB
            - name: APP_DB_USER
              valueFrom:
                configMapKeyRef:
                  name: env-config
                  key: APP_DB_USER
            - name: APP_DB_OWNER
              valueFrom:
                configMapKeyRef:
                  name: env-config
                  key: APP_DB_OWNER
            - name: APP_DB_RO_USER
              valueFrom:
                configMapKeyRef:
                  name: env-config
                  key: APP_DB_RO_USER
            - name: TEMPORAL_DB
              valueFrom:
                configMapKeyRef:
                  name: env-config
                  key: TEMPORAL_DB
            - name: TEMPORAL_DB_USER
              valueFrom:
                configMapKeyRef:
                  name: env-config
                  key: TEMPORAL_DB_USER
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
            readOnlyRootFilesystem: false
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 500m
              memory: 256Mi
          volumeMounts:
            - name: postgres-app-user-pw
              mountPath: /run/secrets/postgres_app_user_pw
              subPath: postgres_app_user_pw
              readOnly: true
            - name: postgres-password
              mountPath: /run/secrets/postgres_password
              subPath: postgres_password
              readOnly: true
            - name: verify-script
              mountPath: /scripts
              readOnly: true
      volumes:
        - name: postgres-app-user-pw
          secret:
            secretName: postgres-secrets
            items:
              - key: postgres_app_user_pw
                path: postgres_app_user_pw
        - name: postgres-password
          secret:
            secretName: postgres-secrets
            items:
              - key: postgres_password
                path: postgres_password
        - name: verify-script
          configMap:
            name: postgres-verifier-config
            defaultMode: 0755
